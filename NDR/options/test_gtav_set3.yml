name: test_gtav_set3
model: NDR
gpu_ids: [0]

#### datasets
datasets:
  test_gtavnightrain:
    name: GTAV_NightRain_set3_Test
    mode: GTAVNightRain
    
    dataset_set: set3

    scale: 1
    GT_size: ~

#### path
path:
  root: ./
  pretrain_model_G: ''
  strict_load: false
  resume_state: ~

#### network settings
network_G:
  which_model_G: NDR
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 16

#### training settings (required by code but not used in testing)
train:
  lr_G: !!float 1e-9
  beta1: 0.9
  beta2: 0.999
  lr_scheme: MultiStepLR